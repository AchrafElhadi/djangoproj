{% extends 'base.html' %}
{% block content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">adresse</th>
        <th scope="col">email</th>
        <th scope="col">ville</th>
        <th scope="col">telephone</th>
        <th scope="col">site</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
    {% for A in clientlist %}
    <tr class="table">
        <td>{{A.id}}</td>
        <td>{{A.nom}}</td>
        <td>{{A.prenom}}</td>
        <td>{{A.adresse}}</td>
        <td>{{A.email}}</td>
        <td>{{A.ville}}</td>
        <td>{{A.telephone}}</td>
        <td>{{A.site}}</td>
        <td><a href="updateclient/{{A.id}}">modifier</a></td>
        <td><a href="deleteclient/{{A.id}}">supprimer</a></td>
        {%endfor%}
        
      </tr>
    </tbody>
  </table>
<a href="create">
ajouter client
</a>
{%endblock%}
