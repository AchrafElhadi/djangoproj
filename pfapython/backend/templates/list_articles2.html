{% extends 'base.html' %}
{% block content %}

<a href="/article/create" class="addlien">
  ajouter Article
  </a>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">img</th>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prix</th>
        <th scope="col">description</th>
        <th scope="col">nbstock</th>
        <th scope="col">categorie</th>
        <th scope="col">taille</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      
    
      
    {% for A in articlelist %}
   
      
    
            <tr class="table">
            <td class="w-25"><img src="{{A.img.url}}" class="img-fluid img-thumbnail"></td>
            <td>{{A.id}}</td>
            <td>{{A.nom}}</td>
            <td>{{A.prix}}</td>
            <td>{{A.description}}</td>
            <td>{{A.nbstock}}</td> 
            <td>{{A.categorie}}</td>
            <td>{{A.taille}}</td>
            <td><a href="/article/updatearticle/{{A.id}}">modifier</a>
            <a href="/article/deletearticle/{{A.id}}">supprimer</a></td>
    {%endfor%}
        
      </tr>
    </tbody>
  </table>
{%endblock%}
